<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <div class="center">
            <img src="pic1.jpg" style="width: 100px; height: 100px;">
            
        </div>
        <div class="time">
            <h1 style="color: white;">02:15</h1>
            <h2 style="color: white;">Fir JUL 24</h2>
        </div>
        <div class="pm">
            <h1 style="color: white; font-size: 15px;">3pm 4pm 5pm</h1>
        </div>
        <div class="sun">
            <i class="fa fa-sun-o fa-2x" style="color:white;"></i>
            <i class="fa fa-sun-o fa-2x" style="color:white;"></i>
            <i class="fa fa-sun-o fa-2x" style="color:white;"></i>
        </div>
        <div class="weather">
            <h1 style="color: white; font-size: 15px;">33'c 34'c 35'c</h1>
        </div>
        <div class="temp">
            <i class="fa fa-thermometer-empty fa-2x" style="color: red;"></i>
            <span style="color: white; font-size: 30px; font-weight: bold;"> 32'c</span>
            <h1 style="color: white; font-size:20px">CloudySunny</h1>
            <h2 style="color: white; font-size:20px">SuratIndia</h2>
        </div>
        <div class="last">
            <i class="fa fa-tint fa-1x" style="color: white; font-size: 20px;"> 54%</i>
        </div>
        <div class="last2">
            <i class="fa fa-cloud fa-1x" style="color: white; font-size: 20px;"> 0%</i>
        </div>
        <div class="last3">
            <i class="fa fa-sun-o fa-1x" style="color: white; font-size: 20px;"> 10%</i>
        </div>

    </div>
</body>
</html>
